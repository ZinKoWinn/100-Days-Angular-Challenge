<app-banner-cut-out [title]="'Directives'" [imageUrl]="'assets/images/banner.jpg'">
</app-banner-cut-out>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Debounce Click'" [subTitle]="'Directives'">
    <div body>
        <button class="btn" appDebounceClick (debounceClick)="log()">Log</button>
    </div>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Ripple'" [subTitle]="'Directives'">
    <div body>
        <button appRipple="ripple2" style="border: 1px solid black; text-align:center; padding:10px;">Ripple
            Button</button>
    </div>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Scale'" [subTitle]="'Directives'">
    <div body>
        <div appScale
            style="width: 100px; height: 100px; margin-left: auto; margin-right: auto; background-color: #007acc;">
        </div>
    </div>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Copy'" [subTitle]="'Directives'">
    <div body>
        <button appCopy="Directive Copy Example" class="btn">Copy</button>
    </div>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Lazy Load Image'" [subTitle]="'Directives'">
    <div body>
        <img appLazyLoadImage width="500px"
            src="https://images.unsplash.com/photo-1525373698358-041e3a460346?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1964&q=80"
            alt="">
    </div>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Auto Focus'" [subTitle]="'Directives'">
    <div body>
        <app-modal #modal>
            <div *ngIf="!modal.isHidden">
                <input type="text" appAutoFocus>
            </div>
        </app-modal>
    </div>

    <div footer>
        <button class="btn" (click)="modal.open()">Show Modal</button>
    </div>
</app-card>
