<div class="countdown-container">
    <div class="time-container">
        <div class="time">
            <h1>{{days}}</h1>
            <h5>Days</h5>
        </div>
        <div class="time">
            <h1>{{hours}}</h1>
            <h5>Hours</h5>
        </div>
        <div class="time">
            <h1>{{minutes}}</h1>
            <h5>Minutes</h5>
        </div>
        <div class="time">
            <h1>{{seconds}}</h1>
            <h5>Seconds</h5>
        </div>
    </div>
</div>
